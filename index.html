<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Jazz Coffee logo</title>
</head>
<body>
        <div class="wrapper">
                <h1>logo設計 ( 3/12號版本 )</h1>
                <h3> 字體跟顏色的搭配</h3>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_1.svg" alt=""></div>
                        <p>01</p>
                        <h2>色碼： #FFC844</h2>
                        <!-- <p>p的字級大小</p> -->
                        <!-- <span>咖啡豆萃取了原汁而滴下了香醇的咖啡，詮釋了咖啡機滴出美味的咖啡。<br>另一個意象也是笑口開懷的臉孔，呈現快樂，美好的一天</span> -->
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_2.svg" alt=""></div>
                        <p>02</p>
                        <h2>色碼： #EB6100</h2>
                        <!-- <p>p的字級大小</p> -->
                        <!-- <span>咖啡杯以鳥瞰方式結合了英文字，以及用五線譜讓咖啡跟音樂結合再一起的意象</span> -->
                </div>
                <div class="clearfix"></div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_3.svg" alt=""></div>
                        <p>03</p>
                        <h2>色碼： #00754A</h2>
                        <!-- <span>以jazz 的 J 為主要是視覺，搭配咖啡豆 延伸出音樂的符號，<br>最後滴下到咖啡杯完成整個流程</span> -->
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_4.svg" alt=""></div>
                        <p>04</p>
                        <h2>色碼： #373A36</h2>
                        <!-- <span> J 的字體比較細長</span> -->
                </div>
                <div class="clearfix"></div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_5.svg" alt=""></div>
                        <p>05</p>
                        <h2>字體： 行楷粗體</h2>
                        <!-- <span> J 的字體比較細長</span> -->
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_6.svg" alt=""></div>
                        <p>06</p>
                        <h2>字體： 儷黑 Pro</h2>
                        <!-- <span> J 的字體比較細長</span> -->
                </div>
                <div class="clearfix"></div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_7.svg" alt=""></div>
                        <p>07</p>
                        <h2>字體： 源樣明體 </h2>
                        <!-- <span> J 的字體比較細長</span> -->
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo_color_8.svg" alt=""></div>
                        <p>08</p>
                        <h2>字體： 凌慧體-繁 中黑體</h2>
                        <!-- <span> J 的字體比較細長</span> -->
                </div>
                <div class="clearfix"></div>
        </div>
        <script src="main.js"></script>
</body>

</html>
