<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Jazz Coffee logo</title>
</head>
<body>
     
    <div class="wrapper">
            <h1>logo設計</h1>
            <div class="logo-box">
                <div class="boxpic"><img src="img/jazzlogo1.svg" alt=""></div>
                   <p>01</p>
                    <h2>以咖啡豆為主體的設計</h2>
                    <!-- <p>p的字級大小</p> -->
                    <span>咖啡豆萃取了原汁而滴下了香醇的咖啡，詮釋了咖啡機滴出美味的咖啡。<br>另一個意象也是笑口開懷的臉孔，呈現快樂，美好的一天</span>
            </div>
            <div class="logo-box">
                    <div class="boxpic"><img src="img/jazzlogo2.svg" alt=""></div>
                    <p>02</p>
                    <h2>以咖啡杯結合樂譜為主體的設計</h2>
                    <!-- <p>p的字級大小</p> -->
                    <span>咖啡杯以鳥瞰方式結合了英文字，以及用五線譜讓咖啡跟音樂結合再一起的意象</span>    
            </div>
            <div class="clearfix"></div>
            <div class="logo-box">
                <div class="boxpic"><img src="img/jazzlogo3.svg" alt=""></div>
                <p>03</p>
                    <h2>以咖啡機結合咖啡杯主體的設計</h2>
                
                    <span>公司本身是在做租賃咖啡機的，所以以咖啡機的結構跟咖啡杯結合出簡單的意象</span>    
            </div>
            <div class="logo-box">
                    <div class="boxpic"><img src="img/jazzlogo4.svg" alt=""></div>
                    <p>04</p>
                    <h2>以英文字結合獎牌的設計</h2>
                    <span>用獎牌來表示一種獲獎的含義，表示公司是走在這領域最前面的，讓人有常勝軍的感覺，結合的英文字J，代表著jazz，清楚著顯示貴司的名稱，另一個意象是樂符的意思，簡潔明瞭</span>
            </div>
            <div class="clearfix"></div>

    </div>
   
   
    <script src="main.js"></script>
</body>
</html>
