<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Jazz Coffee logo</title>
</head>

<body>
        <div class="wrapper">
                <h1>logo設計 ( 3/8號版本 )</h1>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo1.svg" alt=""></div>
                        <p>01</p>
                        <h2>最原本的設計</h2>
                        <!-- <p>p的字級大小</p> -->
                        <span>咖啡豆萃取了原汁而滴下了香醇的咖啡，詮釋了咖啡機滴出美味的咖啡。<br>另一個意象也是笑口開懷的臉孔，呈現快樂，美好的一天</span>
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo2.svg" alt=""></div>
                        <p>02</p>
                        <h2>水滴改為更小一級</h2>
                        <!-- <p>p的字級大小</p> -->
                        <span>咖啡杯以鳥瞰方式結合了英文字，以及用五線譜讓咖啡跟音樂結合再一起的意象</span>
                </div>
                <div class="clearfix"></div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo3.svg" alt=""></div>
                        <p>03</p>
                        <h2>以J跟咖啡豆結合</h2>

                        <span>以jazz 的 J 為主要是視覺，搭配咖啡豆 延伸出音樂的符號，<br>最後滴下到咖啡杯完成整個流程</span>
                </div>
                <div class="logo-box">
                        <div class="boxpic"><img src="img/jazzlogo4.svg" alt=""></div>
                        <p>04</p>
                        <h2>以J跟咖啡豆結合</h2>
                        <span> J 的字體比較細長</span>
                </div>
                <div class="clearfix"></div>

        </div>


        <script src="main.js"></script>
</body>

</html>
